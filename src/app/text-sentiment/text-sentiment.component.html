<div *ngIf="tabledata else loadOther">
    <table id="t01" style="width: 80%">
        <tr>
            <th>Name</th>
            <th>Years of Experience</th>
            <th>Position</th>
        </tr>
        <tr *ngFor="let data of mydata">
            <td>{{data.Name}}</td>
            <td>{{data.Years}}</td>
            <td>{{data.Position}}</td>
        </tr>
        <tr *ngFor="">

        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #formdemo="ngForm" *ngIf="tabledata">

                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="userData.username" name="username" required username #username="ngModel">
                </div>

                <div class="form-group">
                    <label for="years">Years of Experience</label>
                    <input type="number" id="years" class="form-control" [(ngModel)]="userData.years" name="email" required email #email="ngModel">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="email" class="form-control" [(ngModel)]="userData.position" name="email" required email #email="ngModel">
                </div>

                        <option value="usa">USA</option>

                <button class="btn btn-primary" type="submit">Submit</button>
