<div *ngIf="tabledata else loadOther">
    <table id="t01" style="width: 80%">
        <tr>
            <th>Name</th>
            <th>Years of Experience</th>
            <th>Position</th>
        </tr>
        <tr *ngFor="let data of mydata">
            <td>{{data.Name}}</td>
            <td>{{data.Years}}</td>
            <td>{{data.Position}}</td>
        </tr>
        <tr *ngFor="">

        </tr>
    </table>
</div>
<ng-template #loadOther>
    <div>
        <p>I am by default false</p>
    </div>
</ng-template>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(formdemo, userData)" #formdemo="ngForm" *ngIf="tabledata">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="userData.username" name="username" required username #username="ngModel">
                    <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username!</span>
                </div>

                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="userData.email" name="email" required email #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </div>


                <div class="form-group">
                    <label for="country">Select country</label>
                    <select id="country" class="form-control" [(ngModel)]="userData.country" name="country">
                        <option value="india">india</option>
                        <option value="usa">USA</option>
                    </select>
                </div>

                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [(ngModel)]="userData.gender" [value]="gender" required> {{ gender }}
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!formdemo.valid">Submit</button>
            </form>
        </div>
    </div>

</div>

<div class="container">
    <form name="form" [formGroup]="formText" (ngSubmit)="formText.valid && onSubmitReactiveForm();">
        <div>
            <input type="text" formControlName="firstName" />
        </div>
        <div>
            <input type="text" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':formText.get('password').touched && formText.get('password').invalid}"
            />
            <div *ngIf="formText.get('password').touched && formText.get('password').invalid" class="invalid-feedback">
                <div *ngIf="formText.get('password').errors.required">Password is required</div>
                <div *ngIf="formText.get('password').errors.minlength">Password must be a letaset 6 charector</div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Add Reactive</button>
    </form>
</div>

<app-footer></app-footer>
